<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpineGuard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.6);
            --jade: #3AAFA9;
            --electric: #2E86DE;
            --text: #ffffff;
            --text-muted: #94a3b8;
            --accent: #3AAFA9;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 16px;
        }
        .container { max-width: 480px; margin: 0 auto; }

        .header {
            text-align: center;
            padding: 24px 0;
        }
        .greeting { font-size: 28px; font-weight: 800; margin-bottom: 8px; }
        .status { font-size: 18px; color: var(--jade); }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin: 24px 0;
        }
        .stat-card {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(58, 175, 169, 0.2);
            transition: transform 0.3s;
        }
        .stat-card:hover { transform: translateY(-4px); }

        .tree-section {
            text-align: center;
            margin: 32px 0;
        }
        .tree-svg { width: 200px; height: 200px; margin: 0 auto; }
        .leaf { opacity: 0; animation: appear 0.6s forwards; }
        @keyframes appear { to { opacity: 1; transform: translateY(0); } }

        .exercises-list { margin: 32px 0; }
        .exercise-card {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(58, 175, 169, 0.2);
            transition: all 0.3s;
        }
        .exercise-card:hover { transform: scale(1.02); }
        .exercise-btn {
            background: var(--jade);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        .token-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--jade);
            color: white;
            padding: 20px 40px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: 800;
            opacity: 0;
            pointer-events: none;
            transition: all 0.6s;
        }
        .token-popup.show { opacity: 1; transform: translate(-50%, -60%); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="greeting" class="greeting">–ü—Ä–∏–≤–µ—Ç!</h1>
            <p id="status" class="status">–û—Ç–ª–∏—á–Ω–æ</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>–¢–æ–∫–µ–Ω—ã</h3>
                <p id="userTokens" style="font-size: 32px; color: var(--jade);">0</p>
            </div>
            <div class="stat-card">
                <h3>–£—Ä–æ–≤–µ–Ω—å</h3>
                <p id="userLevel" style="font-size: 32px;">1</p>
            </div>
            <div class="stat-card">
                <h3>Streak</h3>
                <p id="streakCount" style="font-size: 28px; color: var(--electric);">0 –¥–Ω–µ–π</p>
            </div>
            <div class="stat-card">
                <h3>–ù–∞–≥—Ä–∞–¥–∞</h3>
                <p id="rewardProgress">0/7</p>
            </div>
        </div>

        <div class="tree-section">
            <svg class="tree-svg" viewBox="0 0 200 200">
                <!-- –°—Ç–≤–æ–ª -->
                <rect x="95" y="120" width="10" height="80" fill="#8b4513"/>
                <!-- –ö—Ä–æ–Ω–∞ -->
                <circle cx="100" cy="80" r="50" fill="#228B22" opacity="0.8"/>
                <circle cx="80" cy="100" r="40" fill="#228B22" opacity="0.7"/>
                <circle cx="120" cy="100" r="40" fill="#228B22" opacity="0.7"/>
                <!-- –õ–∏—Å—Ç—å—è -->
                <g id="treeCrown"></g>
            </svg>
            <p id="treeInfo">Streak 0 –¥–Ω–µ–π</p>
        </div>

        <div class="exercises-list" id="exercisesList">
            <!-- –£–ø—Ä–∞–∂–Ω–µ–Ω–∏—è –ø–æ–¥–≥—Ä—É–∑—è—Ç—Å—è —Å—é–¥–∞ -->
        </div>

        <div class="token-popup" id="tokenPopup">+20 —Ç–æ–∫–µ–Ω–æ–≤!</div>
    </div>

    <script>
        const API_URL = 'https://spineguard-api.onrender.com';

        async function loadUserData() {
            const tg = window.Telegram.WebApp;
            const telegramId = tg.initDataUnsafe.user?.id?.toString();
            if (!telegramId) return;

            try {
                const res = await fetch(`${API_URL}/api/user/${telegramId}`);
                const data = await res.json();
                if (!data.success) return;

                const u = data.user;
                document.getElementById('greeting').textContent = getGreeting() + `, ${u.name}!`;
                document.getElementById('userTokens').textContent = u.tokens;
                document.getElementById('userLevel').textContent = u.level;

                const streak = u.streak;
                document.getElementById('streakCount').textContent = `${streak} –¥–Ω–µ–π`;
                document.getElementById('treeInfo').textContent = `Streak ${streak} –¥–Ω–µ–π = ${streak} –ª–∏—Å—Ç—å–µ–≤ üéâ`;
                updateTree(streak);

                const rp = data.reward_progress;
                document.getElementById('rewardProgress').textContent = `${rp}/7`;
            } catch (e) {
                console.error(e);
            }
        }

        function getGreeting() {
            const h = new Date().getHours();
            if (h < 6) return "üåô –î–æ–±—Ä–æ–π –Ω–æ—á–∏";
            if (h < 12) return "üåÖ –î–æ–±—Ä–æ–µ —É—Ç—Ä–æ";
            if (h < 18) return "‚òÄÔ∏è –î–æ–±—Ä—ã–π –¥–µ–Ω—å";
            return "üåÜ –î–æ–±—Ä—ã–π –≤–µ—á–µ—Ä";
        }

        function updateTree(streak) {
            const crown = document.getElementById('treeCrown');
            crown.innerHTML = '';
            const leafCount = Math.min(streak, 15);
            const positions = [
                [100,60],[80,70],[120,70],[70,90],[130,90],
                [90,50],[110,50],[75,60],[125,60],[85,80],
                [115,80],[65,100],[135,100],[95,45],[105,45]
            ];
            for (let i = 0; i < leafCount; i++) {
                const leaf = document.createElementNS("http://www.w3.org/2000/svg", "text");
                leaf.setAttribute("x", positions[i][0]);
                leaf.setAttribute("y", positions[i][1]);
                leaf.setAttribute("font-size", "30");
                leaf.textContent = "üçÉ";
                leaf.classList.add('leaf');
                leaf.style.animationDelay = `${i * 0.1}s`;
                crown.appendChild(leaf);
            }
        }

        async function loadExercises() {
            try {
                const res = await fetch(`${API_URL}/api/exercises`);
                const data = await res.json();
                if (!data.success) return;

                const list = document.getElementById('exercisesList');
                list.innerHTML = '';
                data.exercises.forEach(ex => {
                    const card = document.createElement('div');
                    card.className = 'exercise-card';
                    card.innerHTML = `
                        <div>
                            <h3>${ex.title}</h3>
                            <p style="color:var(--text-muted);">${ex.description}</p>
                        </div>
                        <button class="exercise-btn" onclick="completeExercise(${ex.id})">–í—ã–ø–æ–ª–Ω–∏—Ç—å</button>
                    `;
                    list.appendChild(card);
                });
            } catch (e) {
                console.error(e);
            }
        }

        async function completeExercise(exId) {
            const tg = window.Telegram.WebApp;
            const telegramId = tg.initDataUnsafe.user.id.toString();

            try {
                const res = await fetch(`${API_URL}/api/exercise/complete`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({telegram_id: telegramId})
                });
                const data = await res.json();
                if (data.success) {
                    document.getElementById('tokenPopup').classList.add('show');
                    setTimeout(() => document.getElementById('tokenPopup').classList.remove('show'), 1000);
                    loadUserData();
                }
            } catch (e) {
                alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
            }
        }

        // Init
        loadUserData();
        loadExercises();
        Telegram.WebApp.ready();
    </script>
</body>
</html>
